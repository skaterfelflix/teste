<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.writeln(`Olá <strong>${nome}</strong>, Seu nome tem ${nome.length} letras! <br><br>`)    
        document.writeln(`${nome.toUpperCase()}, Seu nome está maiusculo!!! `)
        document.writeln(`Agora seu nome está em minusculas, ${nome.toLowerCase()}!!!`)
        
    </script>
</body>
</html>
