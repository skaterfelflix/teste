<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu Primeiro Programa...</title>
    <style>
        body{
            background-color: rgb(114, 114, 185);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgba(124, 124, 42, 0.788);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já Me livrei da maldição</p>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        window.alert('Prazer em te conhecer, ' + nome + '!')
        var n1 = Number(window.prompt(`Olá ${nome}, digite um numero: `))
        var n2 = Number(window.prompt(`Otimo, agora digite outro numero, ${nome}`))
        var s = n1 + n2 
        window.alert(`O soma de ${n1} e ${n2} é igual a ${s}`)
        
    </script>
</body>
</html>
